services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack-app
    ports:
      - "6379:6379"
      - "8001:8001"

  python-app:
    build: .
    container_name: python-app
    # volumes:
    #   - .:/app
    depends_on:
      - redis-stack
    environment:
      - REDIS_HOST=redis-stack
    entrypoint: ["/entrypoint.sh"]